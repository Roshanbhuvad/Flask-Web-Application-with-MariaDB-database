<html>
  <body>
    <table border="1">
      <td>Roll No</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>update</td>
      {% for row in rows %}
      <tr>
        <form action="/updatestudent" method="POST">
          <td><input type="text" name="roll_no" value="{{row[0]}}" /></td>
          <td><input type="text" name="first_name" value="{{row[1] }}" /></td>
          <td><input type="text" name="last_name" value="{{row[2] }}" /></td>
          <td><input type="text" name="email" value="{{row[3]}}" /></td>
          <td><input type="submit" value="update" /></td>
        </form>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
